<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	  xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	  xmlns:s="http://typo3.org/ns/ApacheSolrForTypo3/Solr/ViewHelpers">

<f:layout name="Main"/>

<f:section name="main">

	<div id="solr-search">

		<f:render partial="Search/Form" section="Form" arguments="{search:search, additionalFilters:additionalFilters}" />


		<f:if condition="{search.query.keywordsCleaned}">
			<span class="searched-for">
				<s:translate key="results_searched_for" arguments="{0:'\"{search.query.keywordsCleaned}\"'}">Searched for %s</s:translate>
			</span>
		</f:if>

		<f:if condition="{search.numberOfResults}">
			<span class="result-found"><s:translate key="results_found" arguments="{0:search.numberOfResults, 1: search.queryTime}">Found %d results in %d seconds</s:translate></span>
			<span class="result-range">
			<s:pageBrowserRange search="{search}">
				<f:translate key="results_range" arguments="{0:from, 1: to, 2: total}">Results %d until %d of %d</f:translate>
			</s:pageBrowserRange>
			</span>
		</f:if>

		<s:widget.resultPaginate search="{search}">
			<ol start="{pagination.displayRangeStart}" class="results-list">
				<f:for each="{documents}" as="document">
					<f:render partial="Result/Document" section="Document" arguments="{search:search, document:document}" />
				</f:for>
			</ol>
		</s:widget.resultPaginate>

	</div>

	<div id="solr-search-functions">
		<f:render partial="Result/Facets" section="Facets" arguments="{search:search}" />
		<f:render partial="Search/LastSearches" section="LastSearches" arguments="{search:search}" />
		<f:render partial="Search/FrequentlySearched" section="FrequentlySearched" />
	</div>

</f:section>
