{namespace s=ApacheSolrForTypo3\Solr\ViewHelpers}
<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: contentArguments.pagination, configuration:configuration}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: contentArguments.pagination, configuration:configuration}" />
</f:if>

<f:section name="paginator">
	<f:if condition="{pagination.numberOfPages} > 1">
		<div id="solr-pagination">
			<ul class="pagination">
				<f:if condition="{pagination.previousPage}">
					<li class="previous">
						<f:if condition="{pagination.previousPage} > 1">
							<f:then>
								<s:widget.link arguments="{page: pagination.previousPage}"><f:translate key="paginate_previous">&laquo;</f:translate></s:widget.link>
							</f:then>
							<f:else>
								<s:widget.link><f:translate key="paginate_previous">&laquo;</f:translate></s:widget.link>
							</f:else>
						</f:if>
					</li>
				</f:if>
				<f:if condition="{pagination.hasLessPages}">
					<li><a>....</a></li>
				</f:if>
				<f:for each="{pagination.pages}" as="page">
					<f:if condition="{page.isCurrent}">
						<f:then>
							<li class="active">
								<s:widget.link>{page.number}</s:widget.link>
							</li>
						</f:then>
						<f:else>
							<li>
								<f:if condition="{page.number} > 1">
									<f:then>
										<s:widget.link arguments="{page: page.number}">{page.number}</s:widget.link>
									</f:then>
									<f:else>
										<s:widget.link>{page.number}</s:widget.link>
									</f:else>
								</f:if>
							</li>
						</f:else>
					</f:if>
				</f:for>
				<f:if condition="{pagination.hasMorePages}">
					<li><a>....</a></li>
				</f:if>
				<f:if condition="{pagination.nextPage}">
					<li class="last next">
						<s:widget.link arguments="{page: pagination.nextPage}"><f:translate key="paginate_next">&raquo;</f:translate></s:widget.link>
					</li>
				</f:if>
			</ul>
		</div>
	</f:if>
</f:section>
